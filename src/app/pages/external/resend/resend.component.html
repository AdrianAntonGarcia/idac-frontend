<section id="wrapper">
    <div class="login-register" style="background-image:url(../assets/images/background/login-register.jpg);">
        <div class="login-box card">
            <div class="card-body">
                <form class="form-horizontal form-material" ngNativeValidate (ngSubmit)="reenviarEmail()"
                    [formGroup]="formResend" id="loginform">
                    <h3 class="box-title m-b-20">Introduzca su email</h3>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input formControlName="email" fname="email" class="form-control" type="email"
                                required placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block waves-effect waves-light"
                                type="submit">Enviar email confirmaci√≥n</button>
                        </div>
                    </div>
                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            <a routerLink="/login" class="text-info m-l-5"><b>Volver al login</b></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
