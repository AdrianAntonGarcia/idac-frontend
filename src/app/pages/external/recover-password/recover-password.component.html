<section id="wrapper">
    <div class="login-register" style="background-image:url(../assets/images/background/login-register.jpg);">
        <div class="login-box card">
            <div class="card-body">
                <form ngNativeValidate (ngSubmit)="enviarEmailConfirmacion()" [formGroup]="formRecover"  class="form-horizontal form-material" id="formRecover" action="index.html">
                    <h3 class="box-title m-b-20">Recuperar Contraseña</h3>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input formControlName="email" name="email"  class="form-control" type="text" required placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group text-center p-b-10">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
                                type="submit">Envíar contraseña</button>
                        </div>
                    </div>
                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            <p><a routerLink="/login" class="text-info m-l-5"><b>Volver al login</b></a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
