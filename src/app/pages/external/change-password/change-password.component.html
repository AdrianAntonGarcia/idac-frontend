<section id="wrapper">
    <div class="login-register" style="background-image:url(../assets/images/background/login-register.jpg);">
        <div class="login-box card">
            <div class="card-body">
                <form class="form-horizontal form-material" ngNativeValidate (ngSubmit)="cambiarContra()"
                    [formGroup]="formChange" id="loginform">
                    <h3 class="box-title m-b-20">Introduzca su nueva contraseña</h3>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input formControlName="password" fname="password" class="form-control" type="password"
                                required placeholder="Contraseña">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input formControlName="password2" name="password2" class="form-control" type="password"
                                required placeholder="Confirma Contraseña">
                        </div>
                    </div>
                    <div class="form-group"
                        *ngIf="formChange.errors && formChange.errors?.sonIguales && !formChange.pristine">
                        <p class="text-danger">Las contraseñas deben ser iguales</p>
                    </div>
                    <div class="form-group"
                        *ngIf="formChange.controls.password.errors && formChange.controls.password.errors?.minlength && !formChange.pristine">
                        <p class="text-danger">El tamaño mínimo de la contraseña es de 6</p>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block waves-effect waves-light"
                                type="submit">Cambiar Contraseña</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
